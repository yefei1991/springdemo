<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Fluid ComboBox - jQuery EasyUI Demo</title>
	<@c.easyui/>
</head>
<body>
	<h2>Fluid ComboBox</h2>
	<p>This example shows how to set the width of combobox to a percentage of its parent container.</p>
	<div style="margin:20px 0"></div>
	<p>width: 50%</p>
	<input class="easyui-combobox" name="language" style="width:50%"
			data-options="
				url: '/data/combobox_data2.json',
				method: 'get',
				valueField:'value',
				textField:'text',
				groupField:'group'
			">
	<p>width: 30%</p>
	<input class="easyui-combobox" name="language" style="width:30%"
			data-options="
				url:'/data/combobox_data1.json',
				method:'get',
				valueField:'id',
				textField:'text',
				panelHeight:'auto'
			">

</body>
</html>
